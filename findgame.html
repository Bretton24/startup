  <body class="bg-whitish text-dark">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
     

      <!-- Navigation elements -->
      <nav class="navbar fixed-top ">
        <a class="navbar-brand font" href="#">GamesWFriends<sup>&reg;</sup></a>

        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-dark">
          <li class="nav-item"><a class="highlightlink nav-link active" class="font" href="index.html">Home</a></li>
          <li class="nav-item"><a class="highlightlink nav-link" href="findgame.html">Find Game</a></li>
          <li class="nav-item"><a class="highlightlink nav-link" href="gamesplayed.html">Games Played</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="bg-lightgray">
      <div class="container">
      <div class="players">
       <h2> Current Player:
        <span id="us"></span></h2>
      <br>
      <div>
        <img class="img1" src="lebron.jpg" alt="profile picture of lebron">
      </div>
      <br>
      <h4>Current Game</h4>
      <table>
        <tbody id="game">
        </tbody>
      </table>
      <br>
      <button type="submit" id="join" class="btn btn-primary">Join Game</button>
    </div>
     <div class="map" id="map"></div>
     <div id="controls"></div>

      <div class="container-fluid">
      <span class="text-reset">Brett Ashcraft</span>
      <a class="text-reset" href="https://github.com/Bretton24/startup">GitHub</a>
    </div>
