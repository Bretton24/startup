<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Played</title>
    <script type="module" src="gamesplayed.js"></script>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="gamesplayed.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  </head>
  <body class="bg-whitish text-dark">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
     

      <!-- Navigation elements -->
      <nav class="navbar fixed-top ">
        <a class="navbar-brand font" href="#">GamesWFriends<sup>&reg;</sup></a>

        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-dark">
          <li class="nav-item"><a class="highlightlink nav-link active" class="font" href="index.html">Home</a></li>
          <li class="nav-item"><a class="highlightlink nav-link" href="findgame.html">Find Game</a></li>
          <li class="nav-item"><a class="highlightlink nav-link" href="gamesplayed.html">Games Played</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="bg-lightgray">
      <h1>Games Played</h1>
      <table class="table table-warning table-striped-columns">
        <thead class="table-dark font">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Last Game Date</th>
          </tr>
        </thead>
        <tbody id="players">
        </tbody>
      </table>
      <img src="sports.jpg" alt="image of various sports">
    </main>

    <footer class="players">
      <div class="container-fluid">
      <span class="text-reset">Brett Ashcraft</span>
      <a class="text-reset" href="https://github.com/Bretton24/startup">GitHub</a>
    </div>
    </footer>
  </body>
</html>
