<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="bg-whitish text-dark">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
     

      <!-- Navigation elements -->
      <nav class="navbar fixed-top ">
        <a class="navbar-brand font" href="#">GamesWFriends<sup>&reg;</sup></a>

        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-dark">
          <li class="nav-item"><a class="highlightlink nav-link active" class="font" href="index.html">Home</a></li>
          <li class="nav-item"><a class="highlightlink nav-link" href="findgame.html">Find Game</a></li>
          <li class="nav-item"><a class="highlightlink nav-link" href="gamesplayed.html">Games Played</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-lightgray text-center">
      <div>
      <h1>Welcome</h1>
      <p>Login to find a local game</p>
      <div>
        <input type="text" id="name" placeholder="Your username here" />
        <button class="btn btn-primary" onclick="login()">Login</button>
      </div>
    </div>
    </main>

    <footer class="players">
      <div class="container-fluid">
      <span class="text-reset">Brett Ashcraft</span>
      <a class="text-reset" href="https://github.com/Bretton24/startup">GitHub</a>
    </div>
    </footer>
  </body>
</html>
