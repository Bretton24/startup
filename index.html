<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>GamesWFriends<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="findgame.html">Find Game</a></li>
          <li><a href="gamesplayed.html">Games Played</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to find a local game</p>
      <form method="get" action="findgame.html">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your username here" />
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Your password here" />
        <button type="submit">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span>Brett Ashcraft</span>
      <br />
      <a href="https://github.com/Bretton24/startup">GitHub</a>
    </footer>
  </body>
</html>
