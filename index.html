<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="bg-light text-dark">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
     

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">GamesWFriends<sup>&reg;</sup></a>

        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="findgame.html">Find Game</a></li>
          <li class="nav-item"><a class="nav-link active" href="gamesplayed.html">Games Played</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to find a local game</p>
      <form method="get" action="findgame.html">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your username here" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password here" />
        <button type="submit">Login</button>
      </form>
    </main>
    <footer>
      <hr />
      <span>Brett Ashcraft</span>
      <br />
      <a href="https://github.com/Bretton24/startup">GitHub</a>
    </footer>
  </body>
</html>
