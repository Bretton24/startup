<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="bg-whitish text-dark">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
     

      <!-- Navigation elements -->
      <nav class="navbar fixed-top ">
        <a class="navbar-brand font" href="#">GamesWFriends<sup>&reg;</sup></a>

        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-dark">
          <li class="nav-item"><a class="highlightlink nav-link active" class="font" href="index.html">Home</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-lightgray text-center">
      <div>
      <h1>Welcome</h1>
      <p>Login to find a local game</p>
      <!-- Displayed when needing authentication -->
      <div id="playerName">
        <input type="text" id="userName" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button class="btn btn-primary" onclick="loginUser()">Login</button>
        <button class="btn btn-primary" onclick="createUser()">Create</button>
      </div>
       <!-- Displayed when ready to play -->
       <div id="playControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="play()">Play</button>
        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>
<!-- Error dialog -->
     <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


     
    </main>

    <footer class="players">
      <div class="container-fluid">
      <span class="text-reset">Brett Ashcraft</span>
      <a class="text-reset" href="https://github.com/Bretton24/startup">GitHub</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    </footer>
  </body>
</html>
